<h1>Tic Tac Toe Game</h1>

<div>
<center>
<table>
  <tr>
    <td id="cell_0_0" class="board_cell" onClick="JavaScript: clickCell(0,0);">&nbsp;</td>
    <td id="cell_0_1" class="board_cell" onClick="JavaScript: clickCell(0,1);">&nbsp;</td>
    <td id="cell_0_2" class="board_cell" onClick="JavaScript: clickCell(0,2);">&nbsp;</td>
  </tr>
    <tr>
    <td id="cell_1_0" class="board_cell" onClick="JavaScript: clickCell(1,0);">&nbsp;</td>
    <td id="cell_1_1" class="board_cell" onClick="JavaScript: clickCell(1,1);">&nbsp;</td>

  </tr>
    <tr>
    <td id="cell_2_0" class="board_cell" onClick="JavaScript: clickCell(2,0);">&nbsp;</td>
    <td id="cell_2_1" class="board_cell" onClick="JavaScript: clickCell(2,1);">&nbsp;</td>
    <td id="cell_2_2" class="board_cell" onClick="JavaScript: clickCell(2,2);">&nbsp;</td>
  </tr>
  </table>
